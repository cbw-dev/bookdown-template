bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <img src="img/bioinformatics.ca-logo.svg" width=100%>
        <li><a href="./">[YOUR WORKSHOP NAME]</a></li>
      after: |
        <h1 id="sponsors">Sponsors</h1>

        # put the original text in comments

        [create "your sponsor logo here" images, include multiple so please can just copy and paste in]
        <img src="img/favicon.ico">

        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
  number_sections: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
